- name: Get current NTP servers on IOS device
  cli_command:
    command: show run | i ntp server
  register: output

- name: Remove non config lines in IOS
  set_fact:
    servers: "{{ output.stdout_lines | difference(dummy_list) }}"
  vars:
    dummy_list:
      - "Building configuration..."

- name: Print current NTP servers on IOS device
  debug:
    var: servers
  when:
      - servers | length > 0